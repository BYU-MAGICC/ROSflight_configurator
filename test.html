<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="canvasJS/canvasjs.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="james_test.js"></script>
</head>

<body>
  <h1>ROSflight Ground Sation</h1>
  <form action="Twist Message">
    Linear x: <input type="number" id="linear_x" value="0.0"><br>
    Linear y: <input type="number" id="linear_y" value="0.0"><br>
    Linear y: <input type="number" id="linear_z" value="0.0"><br>
    Angular y: <input type="number" id="angular_x" value="0.0"><br>
    Angular y: <input type="number" id="angular_y" value="0.0"><br>
    Angular y: <input type="number" id="angular_z" value="0.0"><br>
  </form>
  <button onclick="twist_button_callback()">Publish</button>

  <div>
    Param Name: <input type="string" id="param_id" value="">
    Param Value: <input type="number" id="param_value" value="0"<br>
    <button onclick="set_param()">Set Param</button>
  </div>

  <div>
    <button onclick="save_params()">Save Params</button>
  </div>

  <button onclick="pause_chart()">Pause Chart</button>

  <div id = "accChartContainer" style = "height: 300px; width: 100%;" />

</body>
</html>
