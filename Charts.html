<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- CSS Includes -->
        <link type="text/css" rel="stylesheet" href="css/lines.css">
        <link type="text/css" rel="stylesheet" href="css/graph.css">

        <!-- ROS includes -->
        <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

        <!-- JS Library Includes -->
        <script src="js/d3.v3.min.js"></script>
        <script src="js/rickshaw.min.js"></script>
        <script src="js/jquery.min.js"></script>

        <style>
        #acc_chart {
            position: relative;
            left: 40px;
        }
        #acc_y_axis {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
        }
        #imu_time_length {
            position: relative;
            below: 10px;
        }
        </style>
    </head>
    <body>
        <div id="accel_chart_container">
            <div id="acc_y_axis"></div>
            <div id="acc_chart" class="rickshaw_graph"></div>
            <div id="controls">
                <button id="calibrate_imu" onclick="calibrate_imu()">Calibrate IMU</button>
            </div>
        </div>

        <div id="gyro_chart_container">
            <div id="gyro_y_axis"></div>
            <div id="gyro_chart" class="rickshaw_graph"></div>
            <div id="controls">
                <button id="calibrate_imu" onclick="calibrate_imu"/>
            </div>
        </div>


        <script src="chart.js"></script>
    </body>
</html>
